<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Morse Code Converter</title>
  </head>
  <body>
    <h1>The Hoarse Morse Course Converter</h1>
    <main>
      <section>
        <input
          oninput="displayMorseTranslation()"
          id="english-input"
          placeholder="Enter English..."
        />
        <p id="morse-output"></p>
        <button onclick="displayMorseTranslation()">
          Convert to Morse Code!
        </button>
      </section>
      <section>
        <input
          oninput="displayEnglishTranslation()"
          id="morse-input"
          placeholder="Enter Morse Code..."
        />
        <p id="english-output"></p>
        <button onclick="displayEnglishTranslation()">
          Convert to English!
        </button>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
